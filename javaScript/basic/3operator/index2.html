<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //비교 연산자
        //불리언형--> 참(true) vs 거짓(false)-->긍정 vs 부정

        console.log(100 < 200) //true
        console.log(100 == 200) //false, == --> 같은가?(같냐고 물었는데 달라서 false)
        console.log(100 != 200) // != --> 다른가?(다르면 true, 같으면 false)

        console.log(100 <=
            200) //true, 작 거나(거나의 의미는 또는) 같은가? --> 작다 또는 같다(둘중 하나라도 만족하면 true), <과 =을 거꾸로 쓰면 (수학에서도)성립하지 않음
        console.log(100 >= 200) //flase, 둘다 해당이 안되므로 false가 뜸

        //AND/OR연산자
        //AND연산자 && --> 양쪽 모두 true일때만 true
        console.log(true && true) //true
        console.log(false && true) //false
        console.log(true && false) //false
        console.log(false && false) //false

        //OR 연산자 || --> 한쪽이라도 true면 true //둘 다 false일때 false
        // shift 누르고 돈모양 누르면 OR 연산자
        console.log(true || true) //true
        console.log(false || true) //true
        console.log(true || false) //true
        console.log(false || false) //false


        //&& :앞의 것이 false면 뒤의 것을 평가(또는 실행)할 필요없음
        //||:앞의 것이 true면 뒤의 것을 평가(또는 실행)할 필요없음

        //[??] -null병합연산자
        //null 또는 undefined만 대체 

        let x; //아무것도 할당되지 않았을 때 기본적으로 undefined가 할당된다.
        x ? ? console.log(x, 'x에 값이 없습니다.') //undefined 'x에 값이 없습니다.'

        let xx = 0;
        xx ? ? console.log(xx, 'xx에 값이 없습니다.') //false로 들어오면 물음표 뒤로 값이 넘어가지 않음.

        let xxx = null; //null이 들어가면 실행됨
        xxx ? ? console.log(xxx, 'xxx에 값이 없습니다.')


        let baby1 = "홍길동";
        let baby2;
        let nameTag1 = baby1 ? ? '1번 아기';
        let nameTag2 = baby2 ? ? '2번 아기';

        console.log(nameTag1) //홍길동
        console.log(nameTag2) //2번 아기

        //단항 산술
        //후치연산자 x++
        //전치연산자 ++x

        //후치연산자 x--
        //전치연산자 --x

        let yarn = 1;
        yarn++; //1
        console.log(yarn) //yarn은 1이고 더해져서 나갈때 1이 더해져서 나가라 --> 2됨

            ++yarn; //들어오자마자 하나 더하라고 했기 때문에 (위에 2가 되어있음)3
        console.log(yarn) //3

        //단항 부정
        //!x-- > x에 부정 x가 true이면 false //x가 false이면 true
    </script>
</body>

</html>
