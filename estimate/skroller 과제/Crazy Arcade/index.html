<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Arcade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
</head>

<body>
  <div class="text">0</div>

  <div class="fixed-bg">

    <section id="slide01" class="slide" data-60000="opacity:1;">
      <div class="slide-content">
      </div>
    </section>

    <section id="slide02" class="slide" data-35000="opacity:1;" data-50000="opacity:0;">
      <div class="slide-content">
      </div>
    </section>

    <section id="slide03" class="slide" data-30000="opacity:0;" data-45000="opacity:1;" data-60000="opacity:1;">
      <div class="slide-content">
      </div>
    </section>

    <section id="slide12" class="slide" data-48000="transform: scale(0%);" data-50000="transform: scale(50%);"
      data-55000="transform: scale(150%);" data-58000="transform: scale(300%);">
      <img src="image/bg2.png" alt="거꾸로 배찌">
    </section>

    <section id="slide15" class="slide" data-2500="left: 0%" data-8000="left:120%">
      <img src="image/bg1.gif" alt="배찌 움짤">
    </section>

    <section id="slide16" class="slide" data-2500="left:5%" data-8000="left:120%">
      <img src="image/wt1.gif" alt="(배찌 합체)눈덩이">
    </section>

    <section id="slide17" class="slide" data-8000="opacity:0;" data-12000="opacity:1;" data-15000="right: -55%"
      data-20000="opacity:0;">
      <img src="image/cha3.gif" alt="눈싸움남자">
    </section>

    <section id="slide18" class="slide" data-8000="opacity:0;" data-12000="opacity:1;" data-15000="left:26%"
      data-20000="opacity:0;">
      <img src="image/cha1.gif" alt="눈싸움여자">
    </section>

    
    <section id="slide33" class="slide" data-8000="opacity:0;" data-12000="opacity:1;" data-15000="right: -55%"
    data-20000="opacity:0;">
      <img src="image/cha4.gif" alt="하얀 콧김 고구마">
    </section>

    <section id="slide34" class="slide" data-8000="opacity:0;" data-12000="opacity:1;" data-15000="right: -55%"
    data-20000="opacity:0;">
      <img src="image/cha5.gif" alt="파란 콧김 고구마">
    </section>

    <section id="slide19" class="slide" data-9800="opacity:0;" data-10000="opacity:1;" data-14000="opacity:1;"
      data-17000="opacity:0;">
      <img src="img/snowball.png" alt="눈싸움 왼쪽">
    </section>

    <section id="slide20" class="slide" data-9000="opacity:0;" data-9050="opacity:1;" data-12950="opacity:1;"
      data-13000="opacity:0;">
      <img src="image/wt1.gif" alt="눈싸움 곡선 왼쪽(남자쪽)">
    </section>

    <section id="slide21" class="slide" data-20000="opacity:0;" data-25000="opacity:1;" data-30000="opacity:1;"
      data-35000="opacity:0;">
      <img src="image/cha11.png" alt="할아버지 산타">
    </section>

    <section id="slide22" class="slide" data-20000="opacity:0;" data-25000="opacity:1;" data-30000="opacity:1;"
      data-35000="opacity:0;">
      <img src="image/cha10.png" alt="다오 산타">
    </section>

    <section class="pt" data-18000="opacity:0;" data-20000="opacity:1;" data-35000="opacity:0;">
      <div id="particles-js"></div>
    </section>

    <section id="slide24" class="slide" data-9800="opacity:0;" data-10000="opacity:1;" data-14000="opacity:1;"
      data-17000="opacity:0;">
      <img src="image/wt1.gif" alt="눈덩이(여자쪽)">
    </section>

    <section id="slide25" class="slide" data-9800="opacity:0;" data-10000="opacity:1;" data-14000="opacity:1;"
      data-17000="opacity:0;">
      <img src="image/wt1.gif" alt="눈덩이 곡선 오른쪽(남자쪽)">
    </section>

    <section id="slide26" class="slide" data-50000="opacity:0;" data-51000="opacity:1;" data-51500="top:15%"
      data-53000="top:75%" data-53500="opacity:0;">
      <img src="image/444.png" alt="선물3">
    </section>

    <section id="slide27" class="slide" data-51000="opacity:0;" data-52000="opacity:1;" data-52500="top:10%"
      data-54500="top:75%" data-55500="opacity:0;">
      <img src="image/222.png" alt="선물2">
    </section>

    <section id="slide28" class="slide" data-52000="opacity:0;" data-53000="opacity:1;" data-53500="top:10%"
      data-56500="top:75%" data-57500="opacity:0;">
      <img src="image/333.png" alt="선물1">
    </section>

    <section id="slide31" class="slide" data-20000="opacity:0;" data-25000="opacity:1;" data-30000="opacity:1;"
      data-35000="opacity:0;">
      <img src="image/cha12.png" alt="물풍선">
    </section>

    <section id="slide32" class="slide" data-20000="opacity:0;" data-25000="opacity:1;" data-30000="opacity:1;"
      data-35000="opacity:0;">
      <img src="image/cha13.png" alt="물풍선2">
    </section>

    <!--   닫힌창문  -->
    <section id="slide04" class="slide" data-1800="opacity:1;" data-2000="opacity:0;" data-56000="opacity:0;"
      data-56200="opacity:1;">

    </section>
    <!--   열린창문  -->
    <section id="slide05" class="slide" data-1800="opacity:0;" data-2000="opacity:1;" data-56000="opacity:1;"
      data-56200="opacity:0;">
    </section>

    <!-- 창문틀 -->
    <section id="slide29" class="slide" data-60000="opacity:1;">
    </section>

    <!--   메리크리스마스   -->
    <section id="slide30" class="slide" data-56500="opacity:0;" data-57500="opacity:1;" data-58500="top:0%"
      data-59900="top:100%">
      <img src="image/크리스마스2.png" alt="메리크리스마스">
    </section>

  </div>

  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/skrollr.min.js"></script>
  <script>
    var s = skrollr.init();

    let text = document.querySelector('.text');

    window.addEventListener('scroll', function () {
      let wScroll = window.pageYOffset;
      console.log(wScroll)

      text.innerHTML = parseInt(wScroll);
    })
  </script>
</body>

</html>
