<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- slick의 css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <div class="shop">
        <header>
            <img src="images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
            <h2>Shop</h2>
            <img src="images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>

        <div class="Top_Product">
            <img src="images/top_product_img.jpg" alt="top_product" class="top_product_img">
            <div class="info">
                <h2>T-shirt for Women</h2>
                <div class="desc">
                    <div class="price">$121.00</div>
                    <div class="rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="shop_product">
            <div class="product_list clearfix">
                <div class="slide">
                    <img src="images/shop_list_01_watch.jpg" alt="watch">
                    <h3>Wrist Watch</h3>
                    <h4>$34.99</h4>
                </div>
                <div class="slide">
                    <img src="images/shop_list_02_shoes.jpg" alt="shoes">
                    <h3>Running Shoes</h3>
                    <h4>$127.99</h4>
                </div>
                <div class="slide">
                    <img src="images/shop_list_03_shirts.jpg" alt="shirts">
                    <h3>Women dmdmd</h3>
                    <h4>$54.99</h4>
                </div>
                <div class="slide">
                    <img src="images/shop_list_01_watch.jpg" alt="watch">
                    <h3>Wrist Watch</h3>
                    <h4>$34.99</h4>
                </div>
                <div class="slide">
                    <img src="images/shop_list_02_shoes.jpg" alt="shoes">
                    <h3>Running Shoes</h3>
                    <h4>$127.99</h4>
                </div>
                <div class="slide">
                    <img src="images/shop_list_03_shirts.jpg" alt="shirts">
                    <h3>Women dmdmd</h3>
                    <h4>$54.99</h4>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script><!-- slick cdn -->

    <script>
        $('.product_list').slick({
            arrows: false, //화살표 없애기
            //slick의 demo에서 긁어옴
            slidesToShow: 4, //n개가 보여라
            slidesToScroll: 4, //n씩 움직여라
            infinite: true,

            responsive: [{
                    breakpoint: 761, //화면 크기
                    settings: {
                        slidesToShow: 4, //n개가 보여라
                        slidesToScroll: 4, //n씩 움직여라
                        infinite: true,

                    }
                },
                {
                    breakpoint: 376, //px 넣을 필요 없음
                    settings: {
                        slidesToShow: 2.1,
                        slidesToScroll: 2
                    }
                },
            ]

        });
    </script>
</body>

</html>
