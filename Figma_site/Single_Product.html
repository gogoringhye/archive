<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- swiper의 Use Swiper from CDN의 link 부분, 스크립트 기반이므로 제이쿼리 연결할 필요없음 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Add Swiper HTML Layout 부분 긁어옴 -->
    <div class="Single_Product">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/product_detail_01.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/product_detail_02.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/product_detail_01.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/product_detail_02.jpg" alt="">
            </div>
        </div>

        <div class="swiper-pagination"></div><!-- pagination: 점 -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper의 Use Swiper from CDN의 script 부분 -->
    <script>
        const swiper = new Swiper('.Single_Product', {
            // Optional parameters
            loop: true,
            /* Resources->Demos->Slides per view auto->Core(사이트 만드는 방법에 대해 설명 잘 해놓음)의 script부분 복사 */
            slidesPerView: 1.2,
            spaceBetween: 25,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script><!-- swiper의 Initialize Swiper -->
</body>

</html>
